<div class="container-fluid">
  <i id="info" secondary menuToggle class="fa fa-cog fa-2x" style="width:50px;"></i>
  <div class="row" style="height: 85%;" id="top">
    <div class="row full" style="height: 33%;" id="header">
      <p style="font-size: 2em;"><b>Next Lottery IN:</b></p>
      <timer></timer>
    </div>
    <div class="row" style="height: 67%;">
      <ion-slides pager #slides >
        <ion-slide>
                  <canvas #doughnutCanvas></canvas>
    </ion-slide>

    <ion-slide>
      <div class="row full" style="height: 50%;" id="pool">
        <div class="card" style="margin:15px;">
          <div class="card-header">
            <b>
              pool
            </b>
          </div>
          <img class="card-img-top" src="../../assets/imgs/treasure.png" alt="" style="height: 50px; width: 50px; margin: auto;">
          <div class="card-body">
            $ 5,332,120
          </div>

        </div>
      </div>
      <div class="row full" style="height: 50%;" id="info">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <b>
                total tickets:
              </b>
            </div>
            <div class="card-body" style="padding:0;">
              <!-- <p-chart type="doughnut" [data]="data"></p-chart> -->
              <!-- <div class="canvas-lock" style="max-height: 100%">
                      <canvas style="height:90%" #doughnutCanvas></canvas>
                    </div> -->
              <div class="center" style=" padding-top: 30px;
                    padding-bottom: 30px;">
                20,131
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <b>
                your tickets:
              </b>
            </div>
            <div class="card-body" style="padding:0;">


              <div class="row">
                <!-- <span style="text-align: left;"><h4 style="margin: 0;"> </h4></span> -->

                <div class="col-4">
                  <div class="lotto-ticket">
                    <lotto-ticket [id]="'first'"></lotto-ticket>
                  </div>
                </div>

                <div class="col-4" style="margin:0 !important;">
                  <div class="lotto-ticket">
                    <lotto-ticket [id]="'second'"></lotto-ticket>
                  </div>
                </div>

                <div class="col-4" style="margin:0 !important;">
                  <div class="lotto-ticket">
                    <lotto-ticket [id]="'therd'"></lotto-ticket>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>

    </ion-slide>

    <ion-slide>
        <canvas #lineCanvas></canvas>
    </ion-slide>

    </ion-slides>
  </div>
</div>
<div class="row" style="height: 10%; position: absolute; bottom: 0;" id="botton">
  <div class="col-12 p-0" style="background-color: #56A139">
    <ad-button style="cursor: pointer; height: 100%;"></ad-button>
  </div>
</div>
</div>
