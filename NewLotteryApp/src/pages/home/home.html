<div class="container-fluid">
  <i id="info" secondary menuToggle class="fa fa-cog fa-2x" style="width:50px;"></i>
  <div class="row" style="height: 75%;" id="top">
    <div class="row" style="height: 33%;" id="header">
      <h3>Next Lottery IN:</h3>
      <timer></timer>
    </div>
    <div class="row" style="height: 34%;" id="pool">
      <div class="card" style="margin:15px;">
        <div class="card-header">
          pool
        </div>
        <img class="card-img-top" src="../../assets/imgs/treasure.png" alt="" style="height: 50px; width: 50px; margin: auto;">
        <div class="card-body">
          $ 5,332,120
        </div>

      </div>
    </div>
    <div class="row" style="height: 33%;" id="info">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            total tickets:
          </div>
          <div class="card-body" style="padding:0;">
              <p-chart type="doughnut" [data]="data"></p-chart>
            <!-- 20,131 -->
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card">
          <div class="card-header">
            your tickets:
          </div>
          <div class="card-body" style="padding:0;">


            <div class="row">
              <!-- <span style="text-align: left;"><h4 style="margin: 0;"> </h4></span> -->

              <div class="col-4">
                <div class="lotto-ticket">
                  <lotto-ticket [id]="'first'"></lotto-ticket>
                </div>
              </div>

              <div class="col-4" style="margin:0 !important;">
                <div class="lotto-ticket">
                  <lotto-ticket [id]="'second'"></lotto-ticket>
                </div>
              </div>

              <div class="col-4" style="margin:0 !important;">
                <div class="lotto-ticket">
                  <lotto-ticket [id]="'therd'"></lotto-ticket>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
  <div class="row" style="height: 15%; position: absolute; bottom: 0;" id="botton">
    <div class="col-6 p-0" style="background-color: green">
      <ad-button style="cursor: pointer; height: 100%;"></ad-button>
    </div>
    <div class="col-6 p-0">
      <div class="row" style="height: 50%; background-color: #bb0000" (click)="sharing()">
          <p style="width:50%">share with friends!</p>
          <i class="fas fa-share-alt-square fa-2x" style="width:10%;"></i>
          <img src="../../assets/imgs/get_dollar.jpg" alt="" id="add_dollar">
      </div>
      <div class="row" style="height: 50%; background-color:#2a2afb;">
          <p style="width: 50%;
                    vertical-align: sub !important;
                    height: 30px;
                    margin-top: auto;">
                    take a survey
                  </p>
          <i class="fas fa-share-alt-square fa-2x" style="width:10%;"></i>
          <img src="../../assets/imgs/get_dollar.jpg" alt="" id="add_dollar">
        </div>
    </div>
  </div>
</div>
