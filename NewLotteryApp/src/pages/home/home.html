<div class="container-fluid">
  <div class="row">

  </div>
  <div class="content">
    <i id="info" secondary menuToggle class="fa fa-cog fa-2x"></i>
    <div class="lottery">
      <h3>Next Lottery IN:</h3>
      <timer></timer>
      <h1 style="padding-top: 50px;">Current Prize:</h1>
      <h1>
        $ 1,000,000
      </h1>
      <br>
      <div class="row">
        <div class="col-4">
          <div class="lotto-ticket">
            <lotto-ticket [id]="'first'"></lotto-ticket>
          </div>
        </div>

        <div class="col-4">
          <div class="lotto-ticket">
            <lotto-ticket [id]="'second'"></lotto-ticket>
          </div>
        </div>

        <div class="col-4">
          <div class="lotto-ticket">
            <lotto-ticket [id]="'therd'"></lotto-ticket>
          </div>

        </div>
        <!-- <div class="lotto-cards"> -->
        <!-- </div> -->
      </div>
      <h3>share with friends!</h3>
      <i (click)="sharing()" class="fas fa-share-alt-square fa-3x"></i>
    </div>
    <div class="footer">
      <ad-button style="cursor: pointer;"></ad-button>
    </div>
  </div>
</div>
